<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Odin's Recipe</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

        <h1>Fried Egg recipe</h1>
    </div>

        <h2>Fried Eggs</h2>
    </div>
